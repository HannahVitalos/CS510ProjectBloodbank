<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Donation</title>
</head>
<body>
<h1 align="center">Add a donation to the database.</h1>
{% if submitted %}
    Donation has successfully been entered into the database.
{% else %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
{% endif %}
<div>
    <button type="submit"><a href='/'>Return Home</a> </button>
</div>
</body>
</html>
